<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="100" height="100" rx="20" fill="url(#favicon-gradient)"/>
  
  <!-- Utensils Crossed Icon -->
  <!-- Fork -->
  <g fill="white">
    <!-- Fork prongs -->
    <rect x="28" y="20" width="3" height="25" rx="1.5"/>
    <rect x="34" y="20" width="3" height="25" rx="1.5"/>
    <rect x="40" y="20" width="3" height="25" rx="1.5"/>
    
    <!-- Fork handle -->
    <rect x="32" y="42" width="7" height="38" rx="3.5"/>
    
    <!-- Fork base -->
    <ellipse cx="35.5" cy="42" rx="8" ry="4" fill="white"/>
  </g>
  
  <!-- Knife -->
  <g fill="white">
    <!-- Knife blade -->
    <path d="M 58 20 L 68 20 L 65 45 L 61 45 Z" fill="white"/>
    
    <!-- Knife handle -->
    <rect x="60" y="45" width="5" height="35" rx="2.5"/>
    
    <!-- Handle detail -->
    <circle cx="62.5" cy="55" r="1.5" fill="#f97316" opacity="0.5"/>
    <circle cx="62.5" cy="62" r="1.5" fill="#f97316" opacity="0.5"/>
    <circle cx="62.5" cy="69" r="1.5" fill="#f97316" opacity="0.5"/>
  </g>
</svg>
